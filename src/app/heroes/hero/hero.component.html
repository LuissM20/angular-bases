<h1>{{name}}</h1>
<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado</td>
  <dd>{{capitlizedName}}</dd>
</dl>

<button *ngIf="name !== 'Spider-Man'" class="btn btn-primary mx-2"(click)="changeName()">Cambiar Nombre</button>
<button *ngIf="age !==23" class="btn btn-primary mx-2"(click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2"(click)="formReset()">Reset</button>
